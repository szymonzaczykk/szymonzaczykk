<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>ZADANIE</title>
    <style>
        .pierwotnie{
            color: rgb(255, 255, 255);
            background-color: black;
            text-align: center;
            width: 200px;
            height: 20px;
        }
        .zmiana{
            color: black;
            background-color: white;
            text-align: center;
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body>

    <p class="pierwotnie">SZYMONZACZYK</p>
    

    <script>

        $('p').click(function(){

            $('p').toggleClass('zmiana');

        });

    </script>
    
</body>
</html>
