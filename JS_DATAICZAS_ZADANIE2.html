<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADANIE2</title>
</head>
<body>

    <h2>BIEZACA DZIEN</h2>
    <div id="wynik"></div>

    <script>

    const data = new Date();
    
    let dzientygodnia = data.getDay();
    const dnitygodnia = ['PON', 'WT', 'SR', 'CZW', 'PIA', 'SOB', 'NIEDZ'];

    if(dzientygodnia==0){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[6]}`;
    }
    else if(dzientygodnia==1){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[0]}`;
    }
    else if(dzientygodnia==2){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[1]}`;
    }
    else if(dzientygodnia==3){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[2]}`;
    }
    else if(dzientygodnia==4){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[3]}`;
    }
    else if(dzientygodnia==5){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[4]}`;
    }
    else if(dzientygodnia==6){
        document.getElementById("wynik").innerText=`DZISIAJ JEST: ${dnitygodnia[5]}`;
    }


  
    </script>
    
</body>
</html>
