<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADANIE</title>
</head>
<body>

    <form action="" method="post">
        <input type="text" name="tekst" id="first" placeholder="TWOJ TEKST">
        <button id="przycisk">WYSLIJ</button>
    </form>

    <h2>WPISANY TEKST: </h2>
    <div id="wynik"></div>

    <script>
        const form = document.querySelectorAll('form');
        const diwwynik = document.getElementById("wynik");
        const przycisk = document.getElementById("przycisk");

        przycisk.onclick = wyswietlanie;

        function wyswietlanie(event){
        diwwynik.innerText=" ";
        event.preventDefault();

        const tekst = document.getElementById("first").value;
        diwwynik.innerHTML=`WPISANY TEKST: ${tekst}`;

        }
    </script>
    
</body>
</html>
