<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADANIE3</title>
</head>
<body>

    <form action="" method="post">
        <input type="number" name="liczba" placeholder="PODAJ LICZBE">
        <button id="przycisk">PRZELICZ</button>
    </form>
    <h2>WYNIK:</h2>

    <div id="wynik"></div>

    <script>
        const formularz = document.querySelectorAll('form');
        const przycisk = document.getElementById("przycisk");

        function konwersja(liczba){
        return (liczba >>> 0).toString(2);
        }

        przycisk.addEventListener("click", function(e){

            e.preventDefault();

            const liczbazformularza = document.querySelector('form input[name="liczba"]').value;

            document.getElementById("wynik").innerHTML = konwersja(liczbazformularza);

        });
    </script>
    
</body>
</html>
