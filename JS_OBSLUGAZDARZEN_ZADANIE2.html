<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADANIE</title>
</head>
<body>

    <div id="first">SZYMONZACZYK</div>

    <script>

        const diw = document.getElementById("first");


       function najechanie(){
            diw.innerText="PROGRAMOWANIEAPLIKACJIINTERNETOWYCH";
        };
       function podwojneklikniecie(){
            diw.style.color="red";
        };
       function opuszczenie(){
            diw.innerText="SZYMONZACZYK";
       };

        diw.onmouseover = najechanie;
        diw.ondblclick = podwojneklikniecie;
        diw.onmouseout = opuszczenie;


    </script>
    
</body>
</html>
