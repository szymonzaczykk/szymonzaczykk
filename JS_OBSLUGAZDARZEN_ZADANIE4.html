<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADANIE</title>
</head>
<body>
    <h2>NACISNIETY KLAWISZ: </h2>
    <div id="wynik"></div>

    <script>
        const diw = document.getElementById("wynik");

        document.onkeydown = odczyt;
        
        function odczyt(event){
            const kod = event.keyCode;
            diw.innerHTML=kod;
        }
    </script>
</body>
</html>
