<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZADANIE</title>
</head>
<body>

    <h2>AKTUALNE POLOZENIE KURSORA</h2>
    <div id="wynik"></div>

    <script>
        const diw = document.getElementById('wynik');

        document.onmousemove = polozenie;

        function polozenie(event){
            const x = event.clientX;
            const y = event.clientY;
            diw.innerHTML=`X: ${x}, Y: ${y}`;
        }

    </script>
    
</body>
</html>
