<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARZYSTA/NIEPARZYSTA</title>
</head>

<body>

    <form action="" method="POST">
        <input type="number" name="liczba1" placeholder="WPISZ LICZBE" />
        <input type="submit" value="Oblicz" />
        <div class="wynik"></div>
    </form>

    <script>
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik')
        formularz.addEventListener('submit', (e) => {
            e.preventDefault();
            const l1 = document.querySelector('input[name=liczba1]').value * 1;
            if (l1 % 2 == 0)
                diw.textContent = `Liczba ${l1} jest parzysta`;
            else
                diw.textContent = `Liczba ${l1} jest nie parzysta`;
        });
    </script>
</body>
</html>
